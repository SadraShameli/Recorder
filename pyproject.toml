[project]
name = "recorder"
version = "0.1.0"
description = "Raspberry Pi continuous video recorder with auto-rotation"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "picamera2",
]

[project.scripts]
recorder = "recorder.main:main"

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/recorder"]